## Important Terms

* Voluntary, non-voluntary, and involuntary
* Active and passive
* Killing and letting die

* Intending death and foreseeing that death will occur
* Doctrine of Double Effect

<section data-markdown>
<textarea data-template>
## Doctrine of Double Effect

An action with a foreseen bad effect is permissible when:

1. The action in itself is not bad.
2. The good effect, not the bad effect, is intended.
3. The good effect is not produced by the evil effect.
4. The good effect must be sufficient to compensate for the bad effect.
</textarea>
</section>
